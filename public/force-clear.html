<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Clear All Data - Trink</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e293b 75%, #0f172a 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 16px 0;
            font-size: 24px;
            font-weight: bold;
        }
        p {
            margin: 0 0 24px 0;
            color: #9ca3af;
            line-height: 1.5;
        }
        .warning {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        .warning-title {
            color: #fca5a5;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .warning-text {
            color: #fecaca;
            font-size: 14px;
        }
        .btn {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-1px);
        }
        .btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            color: #86efac;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üóëÔ∏è</div>
        <h1>Force Clear All Data</h1>
        <p>This will completely remove all user registration data, cache, cookies, and storage. Use this if you're getting "user already exists" errors.</p>
        
        <div class="warning">
            <div class="warning-title">‚ö†Ô∏è Warning</div>
            <div class="warning-text">This will permanently delete all user accounts, bookings, and history. This action cannot be undone.</div>
        </div>

        <button id="clearBtn" class="btn" onclick="forceClearAll()">
            üóëÔ∏è Force Clear All Data
        </button>

        <div id="status" style="margin-top: 20px;"></div>
    </div>

    <script>
        async function forceClearAll() {
            const btn = document.getElementById('clearBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Clearing all data...';
            
            try {
                // 1. Clear localStorage
                localStorage.clear();
                console.log('‚úÖ localStorage cleared');
                
                // 2. Clear sessionStorage
                sessionStorage.clear();
                console.log('‚úÖ sessionStorage cleared');
                
                // 3. Clear all cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                console.log('‚úÖ Cookies cleared');
                
                // 4. Clear IndexedDB
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    for (const db of databases) {
                        if (db.name) {
                            indexedDB.deleteDatabase(db.name);
                            console.log(`‚úÖ IndexedDB ${db.name} cleared`);
                        }
                    }
                }
                
                // 5. Clear Cache Storage
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => {
                            console.log(`‚úÖ Cache ${cacheName} cleared`);
                            return caches.delete(cacheName);
                        })
                    );
                }
                
                // 6. Clear Service Worker registrations
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        console.log('‚úÖ Service Worker unregistered');
                    }
                }
                
                status.innerHTML = `
                    <div class="success">
                        <div style="font-weight: bold; margin-bottom: 8px;">‚úÖ All Data Cleared Successfully!</div>
                        <div>You can now register with any email address.</div>
                        <div style="margin-top: 12px; font-size: 14px;">Redirecting to registration page in 3 seconds...</div>
                    </div>
                `;
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/auth/register';
                }, 3000);
                
            } catch (error) {
                console.error('Error clearing data:', error);
                status.innerHTML = `
                    <div class="warning">
                        <div class="warning-title">‚ùå Error</div>
                        <div class="warning-text">Some data might not have been cleared. Try refreshing the page and running this again.</div>
                    </div>
                `;
                btn.disabled = false;
                btn.innerHTML = 'üóëÔ∏è Try Again';
            }
        }

        // Auto-clear on page load if URL has ?auto=true
        if (window.location.search.includes('auto=true')) {
            setTimeout(forceClearAll, 1000);
        }
    </script>
</body>
</html>
